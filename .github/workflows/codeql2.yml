name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '26 5 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: false
          category: "/language:${{ matrix.language }}"

      - name: Find SARIF file
        run: find ../results -name "*.sarif"
          
      - name: Fail if Critical Security Issues Found
        run: |
          SARIF_FILE=$(find ../results -name "*.sarif" | head -n 1)
          echo "Using SARIF file: $SARIF_FILE"
          
          if [ -z "$SARIF_FILE" ]; then
            echo "Error: No SARIF file found!"
            exit 1
          fi
          
          CRITICAL_COUNT=$(jq '[.runs[].results[] | select(.rule.properties."security-severity" >= 9)] | length' "$SARIF_FILE")
          
          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "❌ Critical security issues found: $CRITICAL_COUNT"
            exit 1
          else
            echo "✅ No critical security issues found."
          fi
        shell: bash

